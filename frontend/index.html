<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quantum Trading AI</title>
    <!-- Tailwind via CDN for the starter -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900">
    <div class="max-w-6xl mx-auto p-4">
      <header class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <img src="/assets/logo.svg" alt="Logo" class="w-8 h-8" />
          <h1 class="text-xl font-semibold">Quantum Trading AI</h1>
        </div>
        <a href="/api/health" class="text-sm underline">Health</a>
      </header>

      <main class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Signals / Dashboard -->
        <section class="md:col-span-1 border rounded p-3">
          <h2 class="font-semibold mb-2">Signale</h2>
          <div id="signals" class="space-y-2 text-sm"></div>
        </section>

        <!-- Chat -->
        <section class="md:col-span-2 border rounded p-3">
          <h2 class="font-semibold mb-2">Assistent</h2>
          <div id="chat" class="h-80 overflow-auto border rounded p-2 text-sm bg-gray-50"></div>
          <form id="chatForm" class="mt-3 flex gap-2">
            <input id="chatInput" type="text" class="flex-1 border rounded p-2" placeholder="Frage die KI …" />
            <button class="px-4 py-2 border rounded">Senden</button>
          </form>
        </section>
      </main>

      <footer class="mt-8 text-xs text-gray-500">
        Forschung & Entwicklung – keine Finanzberatung.
      </footer>
    </div>

    <script src="/assets/app.js"></script>
  </body>
</html>
