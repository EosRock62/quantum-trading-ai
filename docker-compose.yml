version: "3.9"

services:
  api:
    build: ./backend
    container_name: quantum_api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app/frontend:ro
      - ./data:/app/data
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: quantum
      POSTGRES_PASSWORD: quantum
      POSTGRES_DB: quantum
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db_data:
